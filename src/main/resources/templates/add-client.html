<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Adicionar Cliente</title>
</head>
<body>

<h1>Adicionar Cliente</h1>

<form th:action="@{/add-client}" method="post" th:object="${cliente}">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>

  <label for="cpf">cpf:</label>
  <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required><br>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" name="telefone" th:field="*{telefone}" required><br>

  <button type="submit">Adicionar Cliente</button>
</form>

</body>
</html>

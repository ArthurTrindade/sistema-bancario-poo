<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Depositar</title>
    <!-- Link para o CSS do Bootstrap 5 mais recente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">

    <div class="container mt-5">
        <h1 class="h3 text-center">Depositar</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/transferencia}" method="post">
                    <div class="mb-3">
                        <label for="id1" class="form-label">ID do cliente a enviar:</label>
                        <input type="text" class="form-control" id="id1" name="id1" required>
                    </div>

                    <div class="mb-3">
                        <label for="id2" class="form-label">ID do cliente a receber:</label>
                        <input type="text" class="form-control" id="id2" name="id2" required>
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <input type="text" class="form-control" id="valor" name="valor" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Transferir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript do Bootstrap 5 mais recente (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

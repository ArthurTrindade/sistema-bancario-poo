<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Cliente</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Deletar Cliente</h1>
        
        <!-- Informações do Cliente -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Informações do Cliente</h5>
                <p><strong>ID:</strong> <span th:text="${cliente.id}"></span></p>
                <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
                <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
                <p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
            </div>
        </div>

        <!-- Confirmação de Deleção -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Confirmar Deleção</h5>
                <p>Tem certeza de que deseja deletar este cliente?</p>
                
                <!-- Formulário de confirmação de deleção -->
                <form  method="post">
                    <input type="hidden" th:field="*{id}" th:value="${cliente.id}" />
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
                
                <a href="#" class="btn btn-secondary mt-1" id="cancelarBtn">Cancelar</a>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JS do Bootstrap no final do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Event listener para o botão de cancelar
        document.getElementById("cancelarBtn").addEventListener("click", function () {
            // Aqui você pode redirecionar o usuário de volta para a página anterior ou
            // realizar outras ações de cancelamento, dependendo da sua implementação.
            window.history.back(); // Exemplo: Voltar para a página anterior
        });
    </script>
</body>
</html>
